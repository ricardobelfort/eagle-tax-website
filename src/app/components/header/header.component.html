<header class="header">
  <h1 class="title">Eagle Tax</h1>
  <a class="logo" routerLink="/">
    <img src="logo-white.svg" alt="Eagle Tax" />
  </a>
  <nav class="navbar">
    <a class="nav-item" routerLink="/home" routerLinkActive="active">Home</a>
    <a class="nav-item" routerLink="/about" routerLinkActive="active">About</a>
    <a class="nav-item" routerLink="/service" routerLinkActive="active"
      >Services</a
    >
    <a class="nav-item" routerLink="/contact" routerLinkActive="active"
      >Contact</a
    >
  </nav>
  <div class="custom-select-wrapper">
    <select
      name="language"
      id="language"
      class="hidden-select"
      [(ngModel)]="selectedLanguage"
    >
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="br">Portuguese</option>
    </select>
    <div class="custom-select">
      <div class="custom-select-trigger" (click)="toggleDropdown()">
        <img [src]="getSelectedLanguageImage()" alt="Selected Language" />
        <div class="arrow"></div>
      </div>
      <div class="custom-options" [class.open]="dropdownOpen">
        <span
          class="custom-option"
          *ngFor="let option of options"
          (click)="selectOption(option)"
        >
          <img [src]="option.img" [alt]="option.text" />
        </span>
      </div>
    </div>
  </div>
</header>
